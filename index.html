<!DOCTYPE html>
<html>
    <head>
        <title>Web Chrono</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="shortcut icon" href="img/chrono.ico">
    </head>
    <body>
        <div id="wrapper">
            <div id="buttons"><table><tr><td valign="center">
                            <div class="button" onclick="Javascript:start();"><table><tr><td valign="center">Start</td></tr></table></div>
                            <div class="button" onclick="Javascript:cont();"><table><tr><td valign="center">Continue</td></tr></table></div>
                            <div class="button" onclick="Javascript:pause();"><table><tr><td valign="center">Pause</td></tr></table></div>
                        </td></tr></table></div>
            <div id="timer"><table><tr><td valign="center" id="t">00:00</td></tr></table></div>
        </div>
    </body>
</html>
